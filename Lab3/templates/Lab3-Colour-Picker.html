<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lab3 Colour Picker</title>
  <style>
    div { margin: auto; }
    #display { width: 400px; height: 400px; }
    .led {
      float: left;
      width: 46px;
      height: 48px;
      background-color: #000;
      border-width: 2px;
      border-color: #777;
      border-style: solid;
    }
  </style>
</head>

<body>
  <div id="display"></div><br>

  <div>
    <label for="colorpicker">Pick a color:</label>
    <input type="color" id="colorpicker" value="#0000ff">
  </div>

  <br>

  <div>
    <button id="clearledsbutton">Clear LEDs</button>
  </div>

  <!-- Script required to run socket.io -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous">
  </script>

  <!-- Start of JavaScript to respond to Web-GUI -->
  <script type="text/javascript" charset="utf-8">
    // create the socketio instance
    var socket = io();

    // gets the element with id display (div)
    var display = document.getElementById('display');

    // gets the current color of the colorpicker
    var color = document.getElementById('colorpicker').value;

    // update color when colorpicker changes
    document.getElementById('colorpicker').onchange = function () {
      color = this.value;
    };

    // send a message to clear the leds
    document.getElementById('clearledsbutton').onclick = function () {
      socket.emit('clear_leds');
    };

    // change LED color on hover while mouse button is pressed
    function change_led_color(event) {
      if (event.buttons > 0) {
        // update local UI immediately
        var ledn = document.getElementById(this.id);
        ledn.style.backgroundColor = color;

        // notify server
        socket.emit('update_led',
          JSON.stringify({
            'id': this.id,
            'color': color
          })
        );
      }
    }

    // create 8x8 grid of divs
    for (var i = 0; i < 8; i++) {
      for (var j = 0; j < 8; j++) {
        var ledn = document.createElement('div');
        ledn.id = i * 8 + j;     // 0..63
        ledn.className = 'led';
        ledn.onmouseover = change_led_color;
        ledn.onmousedown = change_led_color;
        display.appendChild(ledn);
      }
    }

    // converts a color component in decimal to hex (00..ff)
    function componentToHex(c) {
      var hex = c.toString(16);
      return hex.length == 1 ? "0" + hex : hex;
    }

    // when user connects, server sends current LED colors
    socket.on("current_colors", function (data) {
      const packet = JSON.parse(data);
      for (var i = 0; i < packet['colors'].length; i++) {
        var ccolor = "#" +
          componentToHex(packet['colors'][i][0]) +
          componentToHex(packet['colors'][i][1]) +
          componentToHex(packet['colors'][i][2]);

        document.getElementById(i).style.backgroundColor = ccolor;
      }
    });

    // server broadcasts an LED update
    socket.on("update_led", function (data) {
      const packet = JSON.parse(data);
      document.getElementById(packet['id']).style.backgroundColor = packet['color'];
    });

    // server broadcasts clear_leds
    socket.on("clear_leds", function () {
      for (var i = 0; i < 64; i++) {
        document.getElementById(i).style.backgroundColor = "#000000";
      }
    });
  </script>
</body>
</html>
